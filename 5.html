    	<h2 style="text-align:center;">Fennec</h2>
    	<hr/>
    	<div style="border-style:double;border-color:gold;text-align:center;">
			<p >1.开镜速度极快</p>
			<p >Fennec在加装佣兵前握把与长枪管的情况下依然拥有基本持平smg5裸枪的开镜速度。如果加装近战枪托，可以在此基础上再加装一个一体消音器也能保证不弱的近战开镜速度。</p>	
			<p >2.优秀的腰射力度</p>
			<p >Fennec的腰射不算非常给力，至少达不到反恐部队那么强。但放在CODM的武器中，也属于可以全堆腰射配件放弃开镜的类别了。对于一款主近战的武器，它的腰射力度是绝对足够的。</p>
		</div>
